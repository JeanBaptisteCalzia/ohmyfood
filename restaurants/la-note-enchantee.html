<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body class="restaurant-page">
    <header>
      <div class="wrapper">
        <nav>
          <a href="/"><i class="fa-solid fa-arrow-left"></i></a>
          <img src="../assets/img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
        </nav>
      </div>
    </header>
    <section class="hero">
      <img
        src="../assets/img/restaurants/restaurant-la-note-enchantee.jpg"
        alt="Image d'un plat de restaurants"
      />
    </section>
    <main>
      <div class="wrapper">
        <section class="text-center">
          <h1>La note enchantée</h1>
          <button type="button">
            <i class="animation-heart fa-regular fa-heart"></i>
          </button>
        </section>
        <section>
          <form id="form" action="">
            <fieldset>
              <legend>Entrées</legend>
              <label for="checkbox1" class="menu">
                <input id="checkbox1" type="checkbox" />
                <div class="menu__content">
                  <h3>Ravioles de foie gras</h3>
                  <p>Accompagnées de leur crème à la truffe</p>
                </div>
                <span class="menu__price">35€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
              <label for="checkbox2" class="menu">
                <input id="checkbox2" type="checkbox" />
                <div class="menu__content">
                  <h3>Caviar osciètre</h3>
                  <p>Sur blini à la farine de blé noir</p>
                </div>
                <span class="menu__price">35€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
              <label for="checkbox3" class="menu">
                <input id="checkbox3" type="checkbox" />
                <div class="menu__content">
                  <h3>Homard et espuma de potiron</h3>
                  <p>Marinés aux zestes d'orange</p>
                </div>
                <span class="menu__price">20€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
              <label for="checkbox4" class="menu">
                <input id="checkbox4" type="checkbox" />
                <div class="menu__content">
                  <h3>Foie gras de canard cuit entier</h3>
                  <p>Confiture de figue et pain toasté</p>
                </div>
                <span class="menu__price">35€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
            </fieldset>
            <fieldset>
              <legend>Plats</legend>
              <label for="checkbox5" class="menu">
                <input id="checkbox5" type="checkbox" />
                <div class="menu__content">
                  <h3>Noix de coquilles Saint-Jacques</h3>
                  <p>Sur lit de purée de céleri-rave</p>
                </div>
                <span class="menu__price">40€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
              <label for="checkbox6" class="menu">
                <input id="checkbox6" type="checkbox" />
                <div class="menu__content">
                  <h3>Langoustine poêlée</h3>
                  <p>Purée de patate douce</p>
                </div>
                <span class="menu__price">35€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
              <label for="checkbox7" class="menu">
                <input id="checkbox7" type="checkbox" />
                <div class="menu__content">
                  <h3>Mijoté de queue de bœuf</h3>
                  <p>Et riz sauvage aux zestes de citron</p>
                </div>
                <span class="menu__price">44€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
            </fieldset>
            <fieldset>
              <legend>Desserts</legend>
              <label for="checkbox8" class="menu">
                <input id="checkbox8" type="checkbox" />
                <div class="menu__content">
                  <h3>Macaron noisette et chocolat</h3>
                  <p>Glace au caramel brun et sel de Guérande</p>
                </div>
                <span class="menu__price">18€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
              <label for="checkbox9" class="menu">
                <input id="checkbox9" type="checkbox" />
                <div class="menu__content">
                  <h3>Baba au rhum revisité</h3>
                  <p>Avec son coulis de citron</p>
                </div>
                <span class="menu__price">22€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
              <label for="checkbox10" class="menu">
                <input id="checkbox10" type="checkbox" />
                <div class="menu__content">
                  <h3>Tarte au citron meringuée</h3>
                  <p>Déstructurée</p>
                </div>
                <span class="menu__price">23€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
            </fieldset>
            <div class="buy">
              <button
                type="submit"
                form="form"
                class="button"
                href="#"
                value="Commander"
              >
                Commander
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <img src="../assets/img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
        <ul>
          <li>
            <i class="fa-solid fa-utensils"></i
            ><a href="#">Proposer un restaurant</a>
          </li>
          <li>
            <i class="fa-solid fa-handshake-angle"></i
            ><a href="#">Devenir partenaire</a>
          </li>
          <li><a href="#">Mentions légales</a></li>
          <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
