<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body class="restaurant-page">
    <header>
      <div class="wrapper">
        <nav>
          <a href="/"><i class="fa-solid fa-arrow-left"></i></a>
          <img src="../assets/img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
        </nav>
      </div>
    </header>
    <section class="hero">
      <img
        src="../assets/img/restaurants/restaurant-la-note-enchantee.jpg"
        alt="Image d'un plat de restaurants"
      />
    </section>
    <main>
      <div class="wrapper">
        <section class="text-center">
          <h1>La note enchantée</h1>
          <button>
            <svg
              width="23"
              height="21"
              viewBox="0 0 23 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.7206 2.40576L12.7208 2.40551C14.7226 0.15233 17.9035 -0.169451 20.0243 1.80187C22.5186 4.1243 22.656 8.32326 20.4123 10.8492L20.4122 10.8493L12.0978 20.2148C11.7596 20.5956 11.2372 20.5956 10.899 20.2148L2.5848 10.8495C0.34506 8.32357 0.482456 4.1245 2.97664 1.80201C5.09762 -0.169649 8.28271 0.152585 10.2799 2.40514L10.2805 2.40576L11.127 3.35732L11.5005 3.77727L11.8741 3.35732L12.7206 2.40576Z"
                stroke="#101010"
              />
            </svg>
          </button>
        </section>
        <section>
          <form id="form" action="">
            <fieldset>
              <legend>Entrées</legend>
              <label for="checkbox1" class="menu">
                <div class="menu__content">
                  <div class="menu__text">
                    <h3>Ravioles de foie gras</h3>
                    <p>Accompagnées de leur crème à la truffe</p>
                  </div>
                  <div class="menu__price">
                    <span>35€</span>
                  </div>
                </div>
                <input id="checkbox1" type="checkbox" />
                <span class="menu__btn">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>

              <label for="checkbox2" class="menu">
                <div class="menu__content">
                  <div class="menu__text">
                    <h3>Homard et espuma de potiron</h3>
                    <p>Marinés aux zestes d'orange</p>
                  </div>
                  <div class="menu__price">
                    <span>20€</span>
                  </div>
                </div>
                <input id="checkbox2" type="checkbox" />
                <span class="menu__btn">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>

              <label for="checkbox3" class="menu">
                <div class="menu__content">
                  <div class="menu__text">
                    <h3>Foie gras de canard cuit entier</h3>
                    <p>Confiture de figue et pain toasté</p>
                  </div>
                  <div class="menu__price">
                    <span>35€</span>
                  </div>
                </div>
                <input id="checkbox3" type="checkbox" />
                <span class="menu__btn">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>
            </fieldset>

            <fieldset>
              <legend>Plats</legend>
              <label for="checkbox4" class="menu">
                <div class="menu__content">
                  <div class="menu__text">
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <p>Sur lit de purée de céleri-rave</p>
                  </div>
                  <div class="menu__price">
                    <span>40€</span>
                  </div>
                </div>
                <input id="checkbox4" type="checkbox" />
                <span class="menu__btn">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>

              <label for="checkbox5" class="menu">
                <div class="menu__content">
                  <div class="menu__text">
                    <h3>Langoustine poêlée</h3>
                    <p>Purée de patate douce</p>
                  </div>
                  <div class="menu__price">
                    <span>35€</span>
                  </div>
                </div>
                <input id="checkbox5" type="checkbox" />
                <span class="menu__btn">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>

              <label for="checkbox6" class="menu">
                <div class="menu__content">
                  <div class="menu__text">
                    <h3>Mijoté de queue de bœuf</h3>
                    <p>Et riz sauvage aux zestes de citron</p>
                  </div>
                  <div class="menu__price">
                    <span>44€</span>
                  </div>
                </div>
                <input id="checkbox6" type="checkbox" />
                <span class="menu__btn">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>
            </fieldset>

            <fieldset>
              <legend>Desserts</legend>
              <label for="checkbox7" class="menu">
                <div class="menu__content">
                  <div class="menu__text">
                    <h3>Macaron noisette et chocolat</h3>
                    <p>Glace au caramel brun et sel de Guérande</p>
                  </div>
                  <div class="menu__price">
                    <span>18€</span>
                  </div>
                </div>
                <input id="checkbox7" type="checkbox" />
                <span class="menu__btn">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>
              <label for="checkbox8" class="menu">
                <div class="menu__content">
                  <div class="menu__text">
                    <h3>Baba au rhum revisité</h3>
                    <p>Avec son coulis de citron</p>
                  </div>
                  <div class="menu__price">
                    <span>22€</span>
                  </div>
                </div>
                <input id="checkbox8" type="checkbox" />
                <span class="menu__btn">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>
              <label for="checkbox9" class="menu">
                <div class="menu__content">
                  <div class="menu__text">
                    <h3>Tarte au citron meringuée</h3>
                    <p>Déstructurée</p>
                  </div>
                  <div class="menu__price">
                    <span>23€</span>
                  </div>
                </div>
                <input id="checkbox9" type="checkbox" />
                <span class="menu__btn">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>
            </fieldset>

            <div class="buy">
              <button
                type="submit"
                form="form"
                class="button"
                href="#"
                value="Commander"
              >
                Commander
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <img src="../assets/img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
        <ul>
          <li>
            <i class="fa-solid fa-utensils"></i
            ><a href="#">Proposer un restaurant</a>
          </li>
          <li>
            <i class="fa-solid fa-handshake-angle"></i
            ><a href="#">Devenir partenaire</a>
          </li>
          <li><a href="#">Mentions légales</a></li>
          <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
