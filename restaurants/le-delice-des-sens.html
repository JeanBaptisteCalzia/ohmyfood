<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body class="restaurant-page">
    <header>
      <div class="wrapper">
        <nav>
          <a class="back-to-home" href="/"
            ><i class="fa-solid fa-arrow-left"></i
          ></a>
          <a href="/" class="logo"
            ><img src="../assets/img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood"
          /></a>
        </nav>
      </div>
    </header>
    <section class="hero">
      <img
        src="../assets/img/restaurants/restaurant-le-delice-des-sens.jpg"
        alt="Image d'un plat de restaurants"
      />
    </section>
    <main>
      <div class="wrapper">
        <section class="text-center">
          <h1>Le délice des sens</h1>
          <button type="button">
            <label for="input-heart">
              <input id="input-heart" class="input-heart" type="checkbox" />
              <i class="fa-regular fa-heart fill-animation"></i>
            </label>
          </button>
        </section>
        <section>
          <form id="form" action="">
            <fieldset>
              <legend class="drop-in">Entrées</legend>
              <label for="checkbox1" class="menu drop-in">
                <input id="checkbox1" type="checkbox" />
                <div class="menu__content">
                  <h3>Tartare de thon</h3>
                  <p>Assaisonné au yuzu</p>
                </div>
                <span class="menu__price">25€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
              <label for="checkbox2" class="menu drop-in-2">
                <input id="checkbox2" type="checkbox" />
                <div class="menu__content">
                  <h3>Bouchée de homard croustillant</h3>
                  <p>Et sa farandole de petits légumes</p>
                </div>
                <span class="menu__price">35€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
              <label for="checkbox3" class="menu drop-in-3">
                <input id="checkbox3" type="checkbox" />
                <div class="menu__content">
                  <h3>Poulet rôti aux herbes de Provence</h3>
                  <p>Et sa crème de truffe</p>
                </div>
                <span class="menu__price">40€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
            </fieldset>
            <fieldset>
              <legend class="drop-in-4">Plats</legend>
              <label for="checkbox4" class="menu drop-in-4">
                <input id="checkbox4" type="checkbox" />
                <div class="menu__content">
                  <h3>Poulet rôti aux herbes de Provence</h3>
                  <p>Et sa crème de truffe</p>
                </div>
                <span class="menu__price">40€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
              <label for="checkbox5" class="menu drop-in-5">
                <input id="checkbox5" type="checkbox" />
                <div class="menu__content">
                  <h3>Langouste rôtie</h3>
                  <p>Et ses légumes de saison</p>
                </div>
                <span class="menu__price">35€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
              <label for="checkbox6" class="menu drop-in-6">
                <input id="checkbox6" type="checkbox" />
                <div class="menu__content">
                  <h3>Côte de bœuf Angus</h3>
                  <p>Et sa purée de panais</p>
                </div>
                <span class="menu__price">44€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
            </fieldset>
            <fieldset>
              <legend class="drop-in-7">Desserts</legend>
              <label for="checkbox7" class="menu drop-in-7">
                <input id="checkbox7" type="checkbox" />
                <div class="menu__content">
                  <h3>Farandole de desserts</h3>
                  <p>Du chef</p>
                </div>
                <span class="menu__price">18€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
              <label for="checkbox8" class="menu drop-in-8">
                <input id="checkbox8" type="checkbox" />
                <div class="menu__content">
                  <h3>Crème brulée</h3>
                  <p>Revisité</p>
                </div>
                <span class="menu__price">22€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
              <label for="checkbox9" class="menu drop-in-9">
                <input id="checkbox9" type="checkbox" />
                <div class="menu__content">
                  <h3>Tiramisu</h3>
                  <p>À la noisette</p>
                </div>
                <span class="menu__price">23€</span>
                <div class="menu__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
            </fieldset>
            <div class="buy">
              <button type="submit" class="button" value="Commander">
                Commander
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <a href="/" class="logo"
          ><img src="../assets/img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood"
        /></a>
        <ul>
          <li>
            <i class="fa-solid fa-utensils"></i
            ><a href="#">Proposer un restaurant</a>
          </li>
          <li>
            <i class="fa-solid fa-handshake-angle"></i
            ><a href="#">Devenir partenaire</a>
          </li>
          <li><a href="#">Mentions légales</a></li>
          <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
